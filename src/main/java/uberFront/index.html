<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>UBER</h1>
    </div>
    <div class="container">
        <form id="ride-form">
            <input type="text" id="origin" placeholder="Origen">
            <input type="text" id="destination" placeholder="Destino">
            <button type="button" id="request-ride">Solicitar Viaje</button>
        </form>
        <div class="driver-info">
            <img src="car-icon.png" alt="Car Icon" class="car-icon">
            <div class="driver-details">
                <p id="driver-name">Conductor: </p>
                <p id="driver-plate">Placa: </p>
            </div>
            <button type="button" id="start-ride">Iniciar Viaje</button>
        </div>
        <div id="map" class="map"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
